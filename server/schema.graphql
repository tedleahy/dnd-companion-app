type Spell {
    id: ID!
    name: String!
    level: Int!
    schoolIndex: String!
    classIndexes: [String!]!
    description: [String!]!
    higherLevel: [String!]!
    range: String
    components: [String!]!
    material: String
    ritual: Boolean!
    duration: String
    concentration: Boolean!
    castingTime: String!
}

input SpellFilter {
    name: String
    levels: [Int]
    classes: [String]
    ritual: Boolean
}

type SpellList {
    id: ID!
    name: String!
    spells: [Spell!]!
}

type Query {
    spells(filter: SpellFilter): [Spell!]!
    spell(id: ID!): Spell
    currentUserSpellLists: [SpellList!]!
}

type Mutation {
    createSpellList(name: String!): SpellList!
    renameSpellList(id: ID!, name: String!): Boolean!
    deleteSpellList(id: ID!): Boolean!
    addSpellToList(spellListId: ID!, spellId: ID!): SpellList!
    removeSpellFromList(spellListId: ID!, spellId: ID!): SpellList!
}
