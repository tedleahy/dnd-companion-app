schema: ./schema.graphql
generates:
  ./generated/graphql.ts:
    plugins:
      - typescript
      - typescript-resolvers
    config:
      contextType: ./index#Context
      mappers:
        SpellList: "@prisma/client#SpellList as PrismaSpellList"
        Character: "@prisma/client#Character as PrismaCharacter"
        CharacterStats: "@prisma/client#CharacterStats as PrismaCharacterStats"
        CharacterSpell: "@prisma/client#CharacterSpell as PrismaCharacterSpell"
